<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJE TA FODA</title>
    <style>
        body {
            background-color: rgb(248, 246, 246);
            color: rgb(197, 46, 58);
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Car Speed <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Check" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `Você foi <strong>Multado!</strong> Por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança`
            
        }
            
    </script>
</body>
</html>
