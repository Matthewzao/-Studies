<body>
    <div>
        <h1 class="titulo">Sistema de Multas</h1>
        Car Speed <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Check" onclick="calcular()">
        <div class="calcular">
            <script>
                function calcular() {
                    var txtv = window.document.querySelector('input#txtvel')
                    var res = window.document.querySelector('div#res')
                    var vel = Number(txtv.value)
                    res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}Km/h</strong>`
                    if (vel > 60) {
                        res.innerHTML += `Você foi <strong>Multado!</strong> Por excesso de velocidade`
                    }
                    res.innerHTML += `<p>Dirija sempre com cinto de segurança`

                }
            </script>
        </div>
    </div>
</body>

</html>
